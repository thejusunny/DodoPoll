<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dodo Poll</title>
    <script src="fontfaceobserver.standalone.js"> </script>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
   
</head>
<body class="h-screen  bg-yellow-50 flex items-center justify-center">
    <div class="h-full w-full flex items-center z-30 absolute flex-col justify-center bg-yellow-50" id="div-splash-poll">
        <label class="font-Monteserrat-black py-1 text-4xl sm:text-6xl md:text-8xl lg:text-8xl text-gray-600 "  >Dodo Poll</label>
        <label class="font-Monteserrat-elight py-1 text-lg sm:text-xl md:text-3xl lg:text-5xl text-gray-600"  >Voice Your Choice: Poll It!</label>
        <div class="w-auto h-[40%]" id="div-lottiebig-poll">
           
        </div>
        <div class = "relative h-1/6 w-full">
            <div class="relative w-full h-full flex justify-center items-center " id="div-loading-quiz">
                <div class="w-auto h-[100%]" id="div-lottieloader-poll">   
                </div>
                <label class="font-Monteserrat  text-xl sm:text-3xl md:text-4xl lg:text-7xl text-gray-400 pb-10 absolute top-2  "  >Loading</label>
            </div>
            <div class="hidden flex-col items-center justify-center w-full h-full" id="div-start-quiz">
                <button class=" w-20 sm:w-24 md:w-28 lg:w-24 h-auto scaling-button" id="btn-start-quiz">
                    <img src="assets/playbutton.png" id="img-audio-quiz">
                </button>
                <label class="font-Monteserrat text-xl sm:text-3xl md:text-4xl lg:text-7xl text-gray-400">click to start</label>
            </div>
           
        </div>
        <div class="flex flex-row h-1/6 w-full justify-center items-center">

            <img class=" w-auto h-1/4 pr-4" src="assets/logo.png" ></img>
            <label class="font-Monteserrat  text-lg sm:text-2xl md:text-3xl lg:text-5xl text-gray-400  "  >Powered by DodoApps</label>
        </div>
    </div>
    <div class=" w-19/20 h-20/21 bg-blue-100 flex flex-col bg-opacity-0 items-center" id="poll-page">
            <div class=" w-full  bg-slate-500 flex bg-opacity-0 "> <!--Top flex -->
                
                <div class="bg-red-500 w-2/3 flex flex-row justify-around  bg-opacity-0"> 
                    
                    <label class="font-Monteserrat text-base sm:text-2xl md:text-3xl lg:text-4xl ">Reward</label>   
                    <div class="bg-purple-500  flex flex-row justify-between w-1/6 bg-opacity-0">
                        <img class="w-max h-max py-1.5" src="assets/coinstack.png" alt="">
                        <label class="font-Monteserrat py-1 text-base sm:text-2xl md:text-3xl lg:text-4xl" id="l-coin-poll">1</label>  
                    </div>
                     <div class="bg-purple-500 flex flex-row justify-around  w-2/8 bg-opacity-0">
                        <img class="w-max h-max py-1.5" src="assets/xpicon.png" alt="">
                        <label class="font-Monteserrat py-1 text-base sm:text-2xl md:text-3xl lg:text-4xl" id="l-xp-poll">+20</label>  
                    </div>
                     
                </div>
               
            </div>
            <div class="w-full h-86p flex flex-row bg-stone-800 bg-opacity-0 ">
                <div class="flex flex-grow flex-col items-center pt-5  relative gap-2">
                    <img class="w-1/2 h-auto py-1.5" src="assets/trendingicon.png" alt="">
                    <div class="flex h-11/12 w-full  justify-center relative" >
                        <img class="w-1/3 sm:w-1/3  h-full"  src="assets/meterbg.png" alt="" id="img-meterbg1-poll">
                        <div class="w-1/3 sm:w-1/3 h-full absolute rounded-xl bg-blue-400  "  style="height: 0%; bottom:0" id="img-meterfill1-poll"></div>
                        <!-- <img class="w-1/3 sm:w-1/3 h-full absolute  "  style="height: 80%; bottom:0" src="assets/meterfill.png" alt=""  id="img-meterfill1-poll"> -->
                        <div class="flex flex-col  h-auto absolute   " style="width: 100%; bottom:0" id="div-knob1-poll">
                            <img class="  bottom-0 rounded-full border-2"  src="assets/knob1.jpg"  id="img-knob1-poll" alt="" >
                            <div class=" w-[120%] bg-blue-200 rounded-lg flex justify-center">
                                <label class="font-Monteserrat-bold text-sm text-black "  id="l-progress1-poll">0% </label>
                            </div>
                        </div>
                        
                    </div>
                        
                </div>
                <div class="w-4/5  pt-5 flex  flex-col justify-around bg-transparent items-center">
                    <label class="font-Monteserrat text-black text-base sm:text-2xl md:text-3xl lg:text-4xl " id="l-question-poll">
                        Who will become the 15th prime minister of India ?
                    </label>
                    <div class="w-full h-3/5 flex rounded-lg items-start overflow-hidden pt-5 ">
                        <img class="w-20/21 h-auto  rounded-lg  " src="https://static.india.com/wp-content/uploads/2023/08/pm-modi-vs-rahul-gandhi.png" alt="" id="img-main-poll">
                    </div>
                    
                    <div class="flex flex-wrap w-20/21 flex-1 justify-center items-end" id="div-options-poll" >
                        <button class="flex w-1/2 h-11/12 relative" id="btn-choice1-poll">
                            <div  class="w-19/20 h-full bg-gray-200 rounded-lg shadow-lg" >
                            </div>
                            <!-- <img  class="w-full h-[100%]" src="../assets/choicebutton-default.png"> -->
                            <div class="flex absolute inset-5 sm:inset-10 md:inset-10 justify-center items-center">
                                <label class="font-Monteserrat text-black text-base sm:text-2xl md:text-3xl lg:text-4xl " id="l-choice1-poll">
                                    Narendra Modi
                                </label>
                            </div>
                        </button>    

                        <button class="flex w-1/2 h-11/12 relative justify-end" id="btn-choice2-poll">
                            <div  class="w-19/20 h-full bg-gray-200 rounded-lg shadow-lg">
                            </div>
                            <!-- <img class="w-full h-[100%]" src="../assets/choicebutton-default.png"> -->
                            <div class=" flex absolute inset-5 sm:inset-10 md:inset-10 lg:inset-12  justify-center items-center">
                                <label class="font-Monteserrat text-black text-base sm:text-2xl md:text-3xl lg:text-4xl  " id="l-choice2-poll">
                                    Rahul Ghandi
                                </label>
                            </div>
                            
                        </button>
                        <!-- <button class="flex-1 w-1/5 h-auto relative" id="btn-choice1-poll">
                                <img  class="w-full h-[100%]" src="../assets/choicebutton-default.png">
                                <div class="flex absolute inset-5 sm:inset-10 md:inset-10 justify-center items-center">
                                    <label class="font-Monteserrat text-black text-base sm:text-2xl md:text-3xl lg:text-4xl " id="l-option1-poll">
                                        Narendra Modi
                                    </label>
                                </div>
                            </button> -->
                            <!-- <button class=" flex-1 w-1/2 h-auto relative" id="btn-choice2-poll">
                                <img class="w-full h-[100%]" src="assets/choicebutton-default.png">
                                <div class=" flex absolute inset-5 sm:inset-10 md:inset-10 lg:inset-12  justify-center items-center">
                                    <label class="font-Monteserrat text-black text-base sm:text-2xl md:text-3xl lg:text-4xl  " id="l-option2-poll">
                                        Rahul Ghandi
                                    </label>
                                </div>
                                
                            </button> -->
                    </div>
                </div>
                <div class="flex flex-grow flex-col items-center pt-5  relative gap-2">
                    <img class="w-1/2 h-auto py-1.5" src="assets/trendingicon.png" alt="">
                    <div class="flex h-11/12 w-full  justify-center relative" >
                        <img class="w-1/3 sm:w-1/3  h-full"  src="assets/meterbg.png" alt="" id="img-meterbg2-poll">
                        <div class="w-1/3 sm:w-1/3 h-full absolute rounded-xl bg-blue-400  "  style="height: 0%; bottom:0" id="img-meterfill2-poll"></div>
                        <!-- <img class="w-1/3 sm:w-1/3 h-full absolute  "  style="height: 80%; bottom:0" src="assets/meterfill.png" alt="" id="img-meterfill2-poll"> -->
                        <div class="flex flex-col  h-auto absolute  bottom-0  " style="width: 100%; bottom:0" id="div-knob2-poll">
                            <img class="  bottom-0 rounded-full border-2"  src="assets/knob2.jpg"  id="img-knob2-poll" alt="" >
                            <div class=" w-[120%] bg-blue-200 rounded-lg flex justify-center">
                                <label class="font-Monteserrat-bold text-sm text-black "  id="l-progress2-poll">0% </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex-grow justify-center items-center hidden" id="div-siginprompt-poll">
                <img src="assets/warning.png" class="w-9 h-auto scaling-button">
                <label class="font-Monteserrat  text-xs sm:text-lg md:text-xl lg:text-xl text-gray-400  "  >**The statistics displayed above are not in real-time. To access real-time stats, please sign in**</label>
            </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
